<div class="container">
    <h2>Faculty Registration</h2>
    <form #facultyForm="ngForm" (ngSubmit)="onSubmit(facultyForm.value)">
        <div class="form-group textBoxWidth ">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name" #nameRef="ngModel"class="form-control" required />
            <div [hidden]="nameRef.valid || nameRef.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group textBoxWidth">
            <label>Phone</label>
            <input type="text" name="phone" pattern="^[0-9]{10}$" [(ngModel)]="phone" #phoneRef="ngModel" class="form-control" required />
            <div *ngIf="phoneRef.errors && (phoneRef.dirty || phoneRef.touched)">
                <div [hidden]="!phoneRef.errors.required">
                    Phone Number is Required
                </div>
                <div [hidden]="!phoneRef.errors.pattern"
                     class="alert  alert-danger" >
                    Please enter 10 digit phone number
                </div>
            </div>
        </div>
        <div class="form-group textBoxWidth">
            <label>Email</label>
            <input type="text" name="email" [(ngModel)]="email" #emailRef="ngModel" class="form-control" required />
            <div [hidden]="emailRef.valid || emailRef.pristine"
                 class="alert alert-danger">
                Email is Required
            </div>
        </div>
        <div class="form-group textBoxWidth">
            <label>Qualification</label>
            <input type="text" [(ngModel)]="Qualification" name="Qualification" placeholder="take the genral forms ike BA,MBA,CS,BTech" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Work Experience</label>
            <input type="text" [(ngModel)]="workexperience" name="workexperience" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Area of Expertize</label>
            <input type="text" [(ngModel)]="AreaofExpertize" name="AreaofExpertize" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Message</label>
            <textarea class="form-control" name="message"  rows="5" [(ngModel)]="message"></textarea>
        </div>
       
        <div  class="margin">
            <button type="submit" [disabled]="!facultyForm.form.valid" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>
