<div class="container">
    <h2>Student Registration</h2>
    <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)" >
        <div class="form-group textBoxWidth ">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name" #nameRef="ngModel" class="form-control"  required />
            <div [hidden]="nameRef.valid || nameRef.pristine "
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
    
        <div class="form-group textBoxWidth">
            <label>Phone</label>
            <input type="text" name="phone" pattern="^[0-9]{10}$" [(ngModel)]="phone" #phoneRef="ngModel"  class="form-control" required />
            <div *ngIf="phoneRef.errors && (phoneRef.dirty || phoneRef.touched)" class="alert alert-danger">
                <div [hidden]="!phoneRef.errors.required">
                    Phone number is required
                </div>
                <div [hidden]="! phoneRef.errors.pattern">
                    Please enter 10 digit phone number
                </div>
            </div>
        </div>
        <div class="form-group textBoxWidth">
            <label>Email</label>
            <input type="text" name="email"   [(ngModel)]="email" #emailRef="ngModel" class="form-control" required/>
            <div [hidden]="emailRef.valid || emailRef.pristine" 
                 class="alert alert-danger">
                Email is Required
            </div>
        </div>
        <div class="form-group textBoxWidth">
            <label>Location</label>
            <input type="text" name="location"  [(ngModel)]="location"  placeholder="USA,Canada,Austraila,UK,Dubai etc" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Course</label>
            <input type="text" name="course"  [(ngModel)]="course"  placeholder="DEVOPS,JAVA,AA,Workday,Hyperion,AI,Dell,C++,RPA-Blue Prism" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Message</label>
            <textarea class="form-control" name="message"  [(ngModel)]="message" rows="5"></textarea>
        </div>
       
        <div class="margin">
            <button [disabled]="!studentForm.form.valid" type="submit" class="btn btn-primary" >Register</button>
        </div>

    </form>
</div>
