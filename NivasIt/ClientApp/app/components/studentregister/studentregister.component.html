<div class="container">
    <h2>Student Registration</h2>
    <form #studentForm="ngForm">
        <div class="form-group textBoxWidth ">
            <label>Name</label>
            <input type="text" name="name" #nameRef class="form-control" required />
            <div *ngIf="nameRef.valid || nameRef.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
    
        <div class="form-group textBoxWidth">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Email</label>
            <input type="text" name="email" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Location</label>
            <input type="text" name="location" placeholder="USA,Canada,Austraila,UK,Dubai etc" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Course</label>
            <input type="text" name="phone" placeholder="DEVOPS,JAVA,AA,Workday,Hyperion,AI,Dell,C++,RPA-Blue Prism" class="form-control" />
        </div>
        <div class="form-group textBoxWidth">
            <label>Message</label>
            <textarea class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group textBoxWidth">
            <label>Attachments, Ifany</label>
            <input type="file" name="fileup" class="form-control" />
        </div>
        <div class="margin">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>
